<div id="content">
      <input type="text" name="search" placeholder="Search" id="searchTest"/>
        <select name="cuisine" id="searchCuisine"> >
    <option value=""disabled selected hidden>Cuisine</option>
    <option value="african">African</option>
    <option value="chinese">Chinese</option>
    <option value="japanese">Japanese</option>
    <option value="korean">Korean</option>
    <option value="vietnamese">Vietnamese</option>          
  </select>
    <select name="type" id="searchType"> >
    <option value=""disabled selected hidden>Type("main course)</option>
    <option value="main+course">Main Course</option>
    <option value="side+dish">Side Dish</option>
    <option value="dessert">Japanese</option>
    <option value="appetizer">Appetizer</option>
    <option value="breakfast">Breakfast</option>          
  </select>
        <select name="diet" id="searchDiet"> >
    <option value=""disabled selected hidden>Diet</option>
    <option value="vegan">Vegan</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="pescetarian">Pescetarian</option>
    <option value="lacto vegetarian">Lacto Vegetarian</option>
    <option value="ovo vegetarian">Ovo Vegetarian</option>          
  </select>
    
  </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
      /*<![CDATA[*/
      var searchThis = document.getElementById("searchTest");
      searchThis.addEventListener("keyup", function(event){
        event.preventDefault();
        if (event.keyCode === 13) {
          var str = document.getElementById("searchTest").value;
            var cuisineVal = document.getElementById("searchCuising").value;
            if(cuisineVal !== null){
                str +=  "&cuisine=" + cuisineVal;
            } 
                        var typeVal = document.getElementById("searchType").value;
            if(typeVal !== null){
                str +=  "&type=" + typeVal;
            } 
                        var dietVal = document.getElementById("searchDiet").value;
            if(dietVal !== null){
                str +=  "&diet=" + dietVal;
            } 

          if (str === "lamb sauce"){
						var video = "<iframe width=\"420\" height=\"315\" src=\"https://www.youtube.com/embed/9SNNbcG-ma0?autoplay=1\"></iframe>";
            $("#content").html(video);
          }else {

						$.ajax({
                  url: "./Content/getSearchResult.php",
                  dataType: "json",
                  type: "GET",
                  data: {output: str},
                  success: function(data) {
                    console.log(data);
                    var content = "<table><tr><th>Recipe Name</th><th>Image</th></tr>";
                    for (var i=0; i < data.root.body.results.length; i++){
                      content += "<tr><td><a onclick=\"getRecipeStep(" + data.root.body.results[i].id + ")\">" + data.root.body.results[i].title;
                      content += "</a></td><td><a onclick=\"getRecipeStep(" + data.root.body.results[i].id + ")\"><img src=\"" + data.root.body.baseUri + data.root.body.results[i].image + "\"/></a></td></tr>";
                    }
                    content += "</table>";
                    $("#content").html(content);
                  },
                    error: function(jqXHR, textStatus, errorThrown) {
                      $("#content").text(textStatus + " " + errorThrown
                               + jqXHR.responseText);
                    } 
          });
          }
        };
      });
      /*]]>*/
    </script>
