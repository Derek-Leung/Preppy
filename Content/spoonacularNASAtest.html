
  <div id="test">
    <a onclick="test()">
      testing
    </a>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      /*<![CDATA[*/
        function test(str){
          $.ajax({
                url: "preppytesting.php",
                dataType: "json",
                type: "GET",
                data: {output: str},
                success: function(data) {
                    console.log(data);
                    
                    var content = "<table><tr><th>Recipe Name</th><th>Image</th><th>";
              
                    for (var i=0; i < data.root.body.results.length; i++){
                      content += "<tr><a onclick=\"getRecipeStep(" + data.root.body.result[i].id + ")\"><td>" + data.root.body.results[i].title;
                      content += "</td><td><img src=\"https://spoonacular.com/recipeImages/" + data.root.body.results[i].imageUrls[0] + "\"/></td></a></tr>";
                    }
                    content += "</table>";
                    $("#test").html(content);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                      $("#p1").text(textStatus + " " + errorThrown
                               + jqXHR.responseText);
                    } 
          });
        };

        
      /*]]>*/
    </script>
