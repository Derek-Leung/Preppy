<div id="recipeTable"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
             $.ajax({
                url: "./Content/recipeTable.php",
                dataType: "json",
                type: "GET",
                data: {output: 'json'},
                success: function(data) {
                    console.log(data);
                    var content = "<table><tr><th>Recipe Name</th><th>Image</th></tr>";
                    for (var x = 0; x < data.recipes.length; x++){
                      content += '<tr><td>' + data.recipes[x].recipeName;
                      content += "</td><td><img src=\"";
                      content += data.recipes[x].image;
                      content += "\"/></td></tr>";
                    }
                    content += "</table>";
                  $("#recipeTable").html(content);
                  
                },
               error: function(jqXHR, textStatus, errorThrown) {
                 $("#p1").text(textStatus + " " + errorThrown
                               + jqXHR.responseText);
                    } 
                  });

          });
    /*]]>*/
</script>
