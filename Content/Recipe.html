<div id="recipeTable"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
             $.ajax({
                url: "./Content/recipeTable.php",
                dataType: "json",
                type: "GET",
                data: {output: 'json'},
                success: function(data) {   
                    for (var x = 0; x < data.recipes.length; x++){
                      var container = document.createElement("div");
                      $(container).addClass("container-fluid");
                      var txt2 = document.createElement("h3");
                      txt2.style.textAlign = "center";
                      txt2.innerHTML = data.recipes[x].recipeName;
                      var image = document.createElement("img");
                      image.style.marginLeft = "5%";
                      image.style.marginRight = "5%";
                      image.style.height = "175px";
                      image.style.width = "90%";
                      image.setAttribute("src", data.recipes[x].image);
                      var test = document.getElementById("recipeTable");
                      container.appendChild(txt2);
                      container.appendChild(image);
                      test.appendChild(container);
                      test.style.margin = "0";
                      test.style.padding = "0";
                    }
        
                },
               error: function(jqXHR, textStatus, errorThrown) {
                 $("#p1").text(textStatus + " " + errorThrown
                               + jqXHR.responseText);
                    } 
                  });

          });
    /*]]>*/
</script>
